{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% bootstrap_css %}
    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-lg bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="">FAQ</a>
                    </li>
                </ul>
                <form action="" role="search" class="d-flex">
                    <input
                        type="text"
                        class="form-control me-2"
                        placeholder="Search"
                    />
                    <button type="submit" class="btn btn-outline-success">
                        Search
                    </button>
                </form>
                <ul class="navbar-nav mr-auth">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
